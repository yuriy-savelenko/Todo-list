<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <form class="form">
            <input id="input" type="text" class="input">
            <button id="btn" class="btn">Добавить</button>

        <select id="select" class="select">

            <option class="option" value="completed">Выполненные</option>
            <option class="option" value="uncompleted">Не выполненные</option>
        </select>
        <div id="case_container" class="case_container">
        </div>
    </div>
    <script src="js/index.js"></script>
